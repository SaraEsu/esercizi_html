<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributi</title>
</head>

<body>
    <main>
        <button>Bottone</button> <br>
        <label for="number">Numero da 1 a 100</label> <br>
        <input autofocus type="number" id="number" name="number" min="0" max="100" step="2"> <br>
        <label for="checkbox">Seleziona</label>
        <input type="checkbox" name="checkbox" id="checkbox" checked> <br>
        <label for="data">Data</label> <br>
        <input type="date" name="date" id="date" min="2000-01-01" max="2022-02-25"> <br>
    </main>
</body>

</html>
