<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Validazione</title>
    <style>
    </style>
</head>

<body>
    <main>
        <form action="#">
            <div>
                <label for="form-email">Email</label> <br>
                <input type="email" id="form-email" name="email" required /> <br>
                <label for="form-pass">Password</label> <br>
                <input type="password" id="form-pass" name="pass" required /> <br>
            </div>
            <div>
                <label for="form-name">Nome e cognome</label> <br>
                <input type="text" id="form-name" name="name" required /> <br>
                <label for="form-dob">Data di nascita</label> <br>
                <input type="date" id="form-dob" name="dob" required /> <br>
                <label for="form-tel">Telefono</label> <br>
                <input type="tel" id="form-tel" name="tel" required /> <br>
            </div>
            <div>
                <label for="form-plan">Piano di abbonamento</label> <br>
                <select id="form-plan" name="plan" required>
                    <option value="0">Free</option>
                    <optgroup label="Mensili">
                        <option value="199">1.99€/mese</option>
                        <option value="599">5.99€/mese</option>
                        <option value="1199">11.99€/mese</option>
                    </optgroup>
                </select> <br>
                <label for="form-pro">Piano PRO</label>
                <input id="form-pro" name="pro" type="checkbox" /> <br>
            </div>
            <div>
                <label for="form-cc">Numero Carta</label> <br>
                <input id="form-cc" name="cc" type="text" pattern="[0-9]+[^a-z]" maxlength="12" required /> <br>
                <label for="form-cvc">CVC</label> <br>
                <input id="form-cvc" name="cvc" type="text" pattern="[0-9]+[^a-z]" maxlength="3" required /> <br>
                <label for="form-exp">Scadenza</label> <br>
                <input id="form-exp" name="exp" type="month" required /> <br>
                <label for="form-address">Indirizzo di fatturazione</label> <br>
                <input type="text" id="form-address" name="address" required />
            </div>

            <button type="submit">Registrati</button>
        </form>
    </main>
</body>

</html>
